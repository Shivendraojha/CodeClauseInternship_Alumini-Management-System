<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2196F3;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        #alumni-container {
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding: 20px;
        }

        .alumni-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alumni-form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .alumni-form label {
            display: block;
            margin-bottom: 10px;
        }

        .alumni-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .alumni-form button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .alumni-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Alumni Management System
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Alumni List</a>
    <a href="#">Add Alumni</a>
    <!-- Add more navigation links as needed -->
</nav>

<div id="alumni-container">
    <!-- Display Alumni Information -->
    <div class="alumni-card">
        <h2>John Doe</h2>
        <p>Class of 2010</p>
        <p>Email: john.doe@example.com</p>
        <p>Phone: (123) 456-7890</p>
        <!-- Add more alumni details as needed -->
    </div>

    <!-- Add more alumni cards as needed -->

    <!-- Add Alumni Form -->
    <div class="alumni-form">
        <h2>Add New Alumni</h2>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="gradYear">Graduation Year:</label>
            <input type="text" id="gradYear" name="gradYear" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Add Alumni</button>
        </form>
    </div>
</div>

</body>
</html>
